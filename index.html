<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="master.css">
    <!-- Font Awesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Importing font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="hint">
                <span>Hint: </span>
            </div>
            <div class="letters-container"></div>
            <div class="keyboard" id="keyboard">
                <!-- Row 1 -->
                <div class="row">
                    <button class="key">A</button>
                    <button class="key">B</button>
                    <button class="key">C</button>
                    <button class="key">D</button>
                    <button class="key">E</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">I</button>
                </div>
                <!-- Row 2 -->
                <div class="row">
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">M</button>
                    <button class="key">N</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                    <button class="key">Q</button>
                    <button class="key">R</button>
                </div>
                <!-- Row 3 -->
                <div class="row">
                    <button class="key">S</button>
                    <button class="key">T</button>
                    <button class="key">U</button>
                    <button class="key">V</button>
                    <button class="key">W</button>
                    <button class="key">X</button>
                    <button class="key">Y</button>
                    <button class="key">Z</button>
                </div>

            </div>
        </div>
        <div class="right-side">
            <h4>Guess the word to help the poor man!</h4>
            <div class="hang">
                <!-- Hang -->
                <div class="base"></div>
                <div class="vertical"></div>
                <div class="top"></div>
                <div class="rope"></div>
                <!-- Person -->
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm-left"></div>
                <div class="arm-right"></div>
                <div class="leg-left"></div>
                <div class="leg-right"></div>
            </div>
        </div>
    </div>
        <div class="box winning">
            <p class="winning-para">âœ¨ Congrats! You saved the hangman and cracked the word: <span></span></p>
                <button class="retry-btn">
                    Retry <i class="fa-solid fa-rotate-right"></i>
                </button>
        </div>
        <div class="box losing">
            <p class="losing-para">ðŸ’€ Oh no! The hangman couldn't be saved. The correct word was: <span class="guessed-word">Hand</span></p>
                <button class="retry-btn">
                    Retry <i class="fa-solid fa-rotate-right"></i>
                </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
