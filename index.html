<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="master.css">
    <!-- Font Awesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Importing font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-game">
        <div class="content">
            <h1>Choose the language and start playing!</h1>
            <br>
            <h1>اختر اللغة لتبدأ اللعبة</h1>
            <div class="buttons">
                <button class="eng">English</button>
                <button class="ara  ">عربي</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="hint">
                <span></span>
            </div>
            <div class="letters-container"></div>
            <div class="keyboard" id="keyboard">
            </div>
        </div>
        <div class="right-side">
            <h4 class="exp-sentence"></h4>
            <div class="hang">
                <!-- Hang -->
                <div class="base"></div>
                <div class="vertical"></div>
                <div class="top"></div>
                <div class="rope"></div>
                <!-- Person -->
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm-left"></div>
                <div class="arm-right"></div>
                <div class="leg-left"></div>
                <div class="leg-right"></div>
            </div>
            <div class="buttons">
                <button class="eng">English</button>
                <button class="ara  ">عربي</button>
            </div>
        </div>
        <div class="box winning">
            <p class="winning-para"></p>
            <button class="retry-btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
        <div class="box losing">
            <p class="losing-para"></p>
            <button class="retry-btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
